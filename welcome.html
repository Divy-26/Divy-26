<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - eHotelManager</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS for specific styling -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

<!-- Navigation bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('welcome') }}">
            <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="eHotelManager" width="50" height="50">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('admin_login') }}">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('login') }}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Content -->
<section class="container mt-5">
    <h2>Welcome to eHotelManager!</h2>
    <p>Manage your hotel rooms, customer complaints, and more.</p>

    <!-- Update Room Status -->
    <div class="card mt-4">
        <div class="card-header">
            <h3>Update Room Status</h3>
        </div>
        <div class="card-body">
            <form action="{{ url_for('welcome') }}" method="post">
                <div class="mb-3">
                    <label for="room_id" class="form-label">Room ID:</label>
                    <input type="text" id="room_id" name="room_id" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="status" class="form-label">Status:</label>
                    <select name="status" id="status" class="form-select" required>
                        <option value="Available">Available</option>
                        <option value="Cleaning">Cleaning</option>
                        <option value="Do Not Disturb">Do Not Disturb</option>
                    </select>
                </div>
                <button type="submit" name="update_status" class="btn btn-warning">Update Status</button>
            </form>
        </div>
    </div>

    <!-- Submit Complaint -->
    <div class="card mt-4">
        <div class="card-header">
            <h3>Submit a Complaint</h3>
        </div>
        <div class="card-body">
            <form action="{{ url_for('welcome') }}" method="post">
                <div class="mb-3">
                    <textarea name="complaint_text" id="complaint_text" class="form-control" rows="4" placeholder="Describe your complaint..." required></textarea>
                </div>
                <button type="submit" name="submit_complaint" class="btn btn-danger">Submit Complaint</button>
            </form>
        </div>
    </div>
</section>

<!-- Footer -->
<footer class="bg-dark text-center text-white py-3 mt-5">
    <p>&copy; 2024 eHotelManager. All rights reserved.</p>
</footer>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
